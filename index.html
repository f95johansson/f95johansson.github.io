<!DOCTYPE html>
<html>
  <head>
    <title>Fredrik Johansson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <style>
    
      html, body, .image-gradient {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Raleway", sans-serif;
        color: #F5F5F5;
        
        background: url(./BatmanVsJoker.jpg) no-repeat center center fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #30363C;
      }
      .image-gradient {
        position: fixed;
        background: linear-gradient(rgba(101, 101, 101, .52), rgba(43, 48, 53, .89)) center center fixed;
        background-size: cover; 
      }
      .center {
        display: table;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      
    </style>
  </head>
  <body>
    <div class="image-gradient"></div>
    <div class="center">
      <img src="./fredrik-icon.png" width="200" height="200">
      <h3>Portfolio of Fredrik Johansson</h3>
      <h1>Under Construction</h1>
    </div>
    
    
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Raleway::latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
  </body>
</html>
